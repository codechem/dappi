name: Pre-Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  pre-release:
    runs-on: ubuntu-latest
    # Skip automated commits (e.g. frontend build output commits)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      version: ${{ steps.next_version.outputs.version }}
      skip: ${{ steps.next_version.outputs.skip }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BUILD_OUTPUT_UPDATER_APPID }}
          private-key: ${{ secrets.BUILD_OUTPUT_UPDATER_SECRET }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1. Build Angular frontend so assets are current
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './CCUI.DAPPI/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./CCUI.DAPPI
        run: npm ci

      - name: Build Angular frontend
        working-directory: ./CCUI.DAPPI
        run: npm run build

      - name: Commit frontend build output if changed
        id: commit_frontend
        run: |
          git config user.name  'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add templates/MyCompany.MyProject.WebApi/wwwroot -f

          if git diff --cached --quiet; then
            echo "No frontend changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update Angular build output [skip ci]"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2. Calculate semantic version from conventional commits
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Calculate next version
        id: next_version
        run: |
          # Run the shared semantic versioning script (no tag push, keep messages.txt)
          OUTPUT=$(bash .github/scripts/semantic-version.sh false true)
          echo "$OUTPUT"

          # Extract the base version from script output
          BASE_VERSION=$(echo "$OUTPUT" | grep -oP '(?<=New version: )\S+' || true)

          if [ -z "$BASE_VERSION" ]; then
            echo "No changes requiring a version increment."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="${BASE_VERSION}-preview"

          echo "New pre-release version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false"            >> $GITHUB_OUTPUT

          rm -f messages.txt

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3. Build & test .NET projects
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup .NET
        if: steps.next_version.outputs.skip != 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        if: steps.next_version.outputs.skip != 'true'
        run: dotnet restore

      - name: Build solution
        if: steps.next_version.outputs.skip != 'true'
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        if: steps.next_version.outputs.skip != 'true'
        run: dotnet test --configuration Release --no-build --verbosity normal

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4. Create tag & GitHub pre-release
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate release notes
        if: steps.next_version.outputs.skip != 'true'
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --always 2>/dev/null || echo "0.0.0")
          PATTERN="^[0-9]+\.[0-9]+\.[0-9]+(-.+)?$"
          if [[ ! $LAST_TAG =~ $PATTERN ]]; then
            LAST_TAG="0.0.0"
          fi

          if [ "$LAST_TAG" = "0.0.0" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi

          {
            echo "## What's Changed"
            echo ""

            # Breaking changes
            BREAKING=$(git log --pretty=format:"%s" $RANGE | grep -E '^[a-z]+(\(.+\))?!:|BREAKING CHANGE' || true)
            if [ -n "$BREAKING" ]; then
              echo "### âš ï¸ Breaking Changes"
              echo "$BREAKING" | while IFS= read -r line; do echo "- $line"; done
              echo ""
            fi

            # Features
            FEATURES=$(git log --pretty=format:"%s" $RANGE | grep -E '^feat(\(.+\))?:' || true)
            if [ -n "$FEATURES" ]; then
              echo "### ğŸš€ Features"
              echo "$FEATURES" | while IFS= read -r line; do echo "- $line"; done
              echo ""
            fi

            # Bug fixes
            FIXES=$(git log --pretty=format:"%s" $RANGE | grep -E '^fix(\(.+\))?:' || true)
            if [ -n "$FIXES" ]; then
              echo "### ğŸ› Bug Fixes"
              echo "$FIXES" | while IFS= read -r line; do echo "- $line"; done
              echo ""
            fi

            # Everything else (skip [skip ci] noise)
            OTHER=$(git log --pretty=format:"%s" $RANGE \
              | grep -vE '^(feat|fix)(\(.+\))?(!)?\:' \
              | grep -v '\[skip ci\]' || true)
            if [ -n "$OTHER" ]; then
              echo "### ğŸ”§ Other Changes"
              echo "$OTHER" | while IFS= read -r line; do echo "- $line"; done
              echo ""
            fi

            echo "---"

            # New contributors: authors in this range who never appeared before LAST_TAG
            if [ "$LAST_TAG" != "0.0.0" ]; then
              CURRENT_AUTHORS=$(git log --pretty=format:"%aN" $RANGE | sort -u)
              PREVIOUS_AUTHORS=$(git log --pretty=format:"%aN" "$LAST_TAG" | sort -u)
              NEW_AUTHORS=$(comm -23 <(echo "$CURRENT_AUTHORS") <(echo "$PREVIOUS_AUTHORS"))
            else
              NEW_AUTHORS=""
            fi

            if [ -n "$NEW_AUTHORS" ]; then
              echo "### ğŸ†• New Contributors"
              echo "$NEW_AUTHORS" | while IFS= read -r author; do echo "- @$author made their first contribution"; done
              echo ""
            fi

            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${{ steps.next_version.outputs.version }}"
          } > release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create or update tag
        if: steps.next_version.outputs.skip != 'true'
        run: |
          git tag -f "${{ steps.next_version.outputs.version }}"
          git push origin "${{ steps.next_version.outputs.version }}" --force

      - name: Create GitHub pre-release
        if: steps.next_version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: 'v${{ steps.next_version.outputs.version }}'
          body_path: release_notes.md
          prerelease: true
          generate_release_notes: false
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy: call the release pipeline after a successful pre-release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: pre-release
    if: needs.pre-release.outputs.skip != 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.pre-release.outputs.version }}
    secrets: inherit
